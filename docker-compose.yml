version: '3.8'

services:
  db:
      container_name: db
      image: fegrus/quiz-db
      platform: linux/amd64
      ports:
        - "3000:3306"
      environment:
        "MYSQL_DB": "myquizappdb"
        "MYSQL_USER": "user"
        "MYSQL_PASSWORD": "password"
      volumes:
        - ./mysql:/var/lib/mysql
  sb-server:
    container_name: sb-server
    image: fegrus/quiz-sb-server:0.1.3
    platform: linux/amd64
    depends_on:
      - db
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      "DB_URL": "db"
      "MYSQL_DB": "myquizappdb"
      "MYSQL_USER": "user"
      "MYSQL_PASSWORD": "password"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sb-server.rule=Host(`localhost`)"
      - "traefik.http.routers.sb-server.entrypoints=web-secure"
      - "traefik.http.routers.sb-server.tls=true"
      - "traefik.http.middlewares.test-auth.forwardauth.address=https://example.com/auth"
    profiles: [sb-server, all]
  db_keycloak:
    container_name: db_keycloak
    image: mysql:8.4.0
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "keycloak"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
    volumes:
      - type: bind
        source: ./mysql_keycloak
        target: /var/lib/mysql
  traefik:
    image: traefik:v3.0
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web-secure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    profiles: [traefik, all]
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    ports:
      - "8081:8080"
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: db_keycloak
      KC_DB_URL_DATABASE: keycloak
      #KC_DB: keycloak_db
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_HOSTNAME: myquizapp-keycloak-auth
      KEYCLOAK_ADMIN_PASSWORD: admin
    depends_on:
      - db_keycloak
    command:
      - start-dev
  auth-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest-amd64
    command:
      -  "--provider=keycloak-oidc"
      -  "--client-id=quiz-client"
      -  "--client-secret=kE8umEfAthCmhVoxXmBzIxiyiuXtDqBL"
      -  "--redirect-url=http://localhost/oauth2/callback"
      -  "--oidc-issuer-url=http://localhost/realms/quiz-realm"
      -  "--allowed-role=quiz-role"
      -  "--allowed-role=quiz-client:quiz-client-role"
      -  "--code-challenge-method=S256 // PKCE"
      -  "--email-domain=*"
      -  "--cookie-secret=testtesttesttest"
volumes:
  mysql:
  mysql_keycloak:
networks:
  mynetwork:
    driver: bridge

